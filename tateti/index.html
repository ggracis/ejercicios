<!DOCTYPE html>
<html lang="es ">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TA TE TI - Gastón Gracis</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="contenedor">
      <h1>TA TE TI</h1>

      <div class="estado">
        <h2>Partida N°: <span id="partida"></span></h2>

        <span id="estado" class="estado_vivo"
          >Comienza la partida el jugador X</span
        >
        <span id="jugadas" class="jugadas"></span>
      </div>

      <div class="tablero">
        <div class="contador">
          <span>Victorias de X</span>
          <span class="cuenta" id="ganadasX">0</span>
          <span>Victorias de O</span>
          <span class="cuenta" id="ganadasO">0</span>
        </div>

        <div class="botonera">
          <div class="fila">
            <button class="btn" id="boton1"></button>
            <button class="btn" id="boton2"></button>
            <button class="btn" id="boton3"></button>
          </div>
          <div class="fila">
            <button class="btn" id="boton4"></button>
            <button class="btn" id="boton5"></button>
            <button class="btn" id="boton6"></button>
          </div>
          <div class="fila">
            <button class="btn" id="boton7"></button>
            <button class="btn" id="boton8"></button>
            <button class="btn" id="boton9"></button>
          </div>

          <div class="fila">
            <button class="btn reset" id="botonReset">←</button>
            <button
              class="btn sugerir"
              title="Sugerir jugada"
              id="botonSugerir"
            >
              ?
            </button>
          </div>
        </div>
      </div>
      <div class="foot">
        <em style="font-size: 1.5em; color: green"
          >Para jugar con la IA apretar el botón
          <button
            class="btn sugerir"
            style="height: 1.1em; width: 1.1em; font-size: 1.4em"
          >
            ?
          </button>
          para que juegue la maquina</em
        ></br>
        <em style="font-size: 1.5em; color: green"
          >Para reiniciar la partida apretar el botón
          <button
            class="btn reset"
            style="height: 1.1em; width: 1.1em; font-size: 1.4em"
          >
            ←
          </button></em
        ></br></br>
        <p>
          Juego
          <a href="https://github.com/ggracis/ejercicios" target="_blank"
            >TA-TE-TI</a
          >
          Creado por
          <a href="http://github.com/ggracis" target="_blank">Gastón Gracis</a>,
          respuestas sugeridas gracias a
          <a href="https://rapidapi.com/stujo/api/tic-tac-toe/" target="_blank"
            >Tic Tac Toe by stujo</a
          >
        </p>
      </div>
    </div>

    <script src="tateti_api.js"></script>
  </body>
</html>
